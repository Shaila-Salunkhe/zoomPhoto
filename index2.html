<script>
  let scale = 1;

  function zoomIn() {
    scale += 0.1;
    updateZoom();
  }

  function zoomOut() {
    scale -= 0.1;
    updateZoom();
  }

  function updateZoom() {
    const image = document.getElementById('zoomImage');
    image.style.transform = `scale(${scale})`;
  }
</script>
